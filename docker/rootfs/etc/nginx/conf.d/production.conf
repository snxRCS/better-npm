# Admin Interface
server {
	listen 81 default;
	listen [::]:81 default;

	server_name nginxproxymanager;
	root /app/frontend;
	access_log /dev/null;

	location /api {
		return 302 /api/;
	}

	location /api/ {
		add_header            X-Served-By $host;
		proxy_set_header Host $host;
		proxy_set_header      X-Forwarded-Scheme $scheme;
		proxy_set_header      X-Forwarded-Proto  $scheme;
		proxy_set_header      X-Forwarded-For    $remote_addr;

		# SSO: Pass trusted reverse proxy headers (Authelia/Authentik/Keycloak)
		# SECURITY: These headers are trusted from the upstream reverse proxy.
		# Ensure NPM is only reachable via the trusted proxy (not directly exposed)
		# to prevent header spoofing. See: https://www.authelia.com/integration/proxies/nginx/
		proxy_set_header      Remote-Email  $http_remote_email;
		proxy_set_header      Remote-User   $http_remote_user;
		proxy_set_header      Remote-Name   $http_remote_name;
		proxy_set_header      Remote-Groups $http_remote_groups;

		proxy_pass            http://127.0.0.1:3000/;

		proxy_read_timeout 15m;
		proxy_send_timeout 15m;
	}

	location / {
		index index.html;
		if ($request_uri ~ ^/(.*)\.html$) {
			return 302 /$1;
		}
		try_files $uri $uri.html $uri/ /index.html;
	}
}
