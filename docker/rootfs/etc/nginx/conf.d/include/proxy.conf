add_header       X-Served-By $host;
proxy_set_header Host $host;
proxy_set_header X-Forwarded-Scheme $x_forwarded_scheme;
proxy_set_header X-Forwarded-Proto  $x_forwarded_proto;
proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
proxy_set_header X-Real-IP          $remote_addr;

# SSO: Forward Authelia/Authentik/Keycloak headers to upstream.
# $email/$user/$name/$groups are populated by auth_request_set when
# forward auth is active. Empty otherwise (harmless).
proxy_set_header Remote-Email  $email;
proxy_set_header Remote-User   $user;
proxy_set_header Remote-Name   $name;
proxy_set_header Remote-Groups $groups;

proxy_pass       $forward_scheme://$server:$port$request_uri;

