## Better NPM â€“ MariaDB Setup
## Start: docker compose -f docker-compose.mariadb.yml up -d
## Admin UI: http://localhost:81
## Default login: admin@example.com / changeme

services:
  app:
    image: "ghcr.io/snxrcs/better-npm:latest"
    restart: unless-stopped
    ports:
      - "80:80"     # Public HTTP Port
      - "443:443"   # Public HTTPS Port
      - "81:81"     # Admin Web Port
      # Add any other Stream port you want to expose
      # - "21:21"   # FTP
    environment:
      TZ: "Europe/Berlin"
      DB_MYSQL_HOST: "db"
      DB_MYSQL_PORT: 3306
      DB_MYSQL_USER: "npm"
      DB_MYSQL_PASSWORD: "npm"
      DB_MYSQL_NAME: "npm"
      # Optional: MySQL/MariaDB SSL
      # DB_MYSQL_SSL: "true"
      # DB_MYSQL_SSL_REJECT_UNAUTHORIZED: "true"
      # DB_MYSQL_SSL_VERIFY_IDENTITY: "true"
      # Uncomment this if IPv6 is not enabled on your host
      # DISABLE_IPV6: "true"
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt
    depends_on:
      - db

  db:
    image: "linuxserver/mariadb:latest"
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: "npm"
      MYSQL_DATABASE: "npm"
      MYSQL_USER: "npm"
      MYSQL_PASSWORD: "npm"
      TZ: "Europe/Berlin"
    volumes:
      - ./mariadb:/config
